<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Trading Baru</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control[type="date"] {
            cursor: pointer;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .back-link {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">← Kembali</a>
            <h1>➕ Tambah Trading</h1>
            <p>Input data trading baru Anda</p>
        </div>

        <div class="content">
            <div id="message-container"></div>
            
            <form id="trading-form">
                <div class="form-group">
                    <label class="form-label">Nama Investasi *</label>
                    <input type="text" class="form-control" id="nama_investasi" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tipe Investasi</label>
                    <select class="form-select" id="tipe_investasi">
                        <option value="">Pilih Tipe Investasi</option>
                        <option value="Saham">Saham</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Forex">Forex</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Alasan Masuk</label>
                    <textarea class="form-textarea" id="alasan_masuk" placeholder="Jelaskan alasan Anda masuk ke trading ini..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Sesuai Plan</label>
                    <select class="form-select" id="sesuai_plan">
                        <option value="">Pilih</option>
                        <option value="true">Ya</option>
                        <option value="false">Tidak</option>
                    </select>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Tanggal Entry</label>
                        <input type="date" class="form-control" id="tanggal_entry">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Harga Entry</label>
                        <input type="number" class="form-control" id="harga_entry" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Tanggal Exit</label>
                        <input type="date" class="form-control" id="tanggal_exit">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Harga Jual</label>
                        <input type="number" class="form-control" id="harga_jual" step="0.01" placeholder="0.00">
                    </div>
                </div>

               <div class="form-group">
  <label class="form-label">Hasil (%)</label>
  <div class="relative">
    <input type="number" class="form-control pr-10" id="hasil" step="0.01" placeholder="0.00">
    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></span>
  </div>
</div>

                <div class="form-group">
                    <label class="form-label">Pelajaran</label>
                    <textarea class="form-textarea" id="pelajaran" placeholder="Apa yang Anda pelajari dari trading ini..."></textarea>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn btn-secondary">Batal</a>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        💾 Simpan Trading
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qsogworvppircfzuqyzr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzb2d3b3J2cHBpcmNmenVxeXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyODg3OTcsImV4cCI6MjA2Nzg2NDc5N30.T59WZ1_RalVBew3iL4bk4m4S0MWdyjrrK13KCxIm7O8';
        
        let supabase;

        // Initialize Supabase with error handling
        function initializeSupabase() {
            try {
                if (typeof window.supabase !== 'undefined') {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase initialized successfully');
                    return true;
                } else {
                    console.error('Supabase library not found');
                    return false;
                }
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Wait for Supabase to load
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (typeof window.supabase !== 'undefined') {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (typeof window.supabase !== 'undefined') {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve();
                    }, 10000);
                }
            });
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            
            messageContainer.innerHTML = `
                <div class="${messageClass}">
                    ${message}
                </div>
            `;

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Show loading
        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            if (show) {
                loading.classList.add('show');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '⏳ Menyimpan...';
            } else {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '💾 Simpan Trading';
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            if (!supabase) {
                showMessage('Supabase belum diinisialisasi. Silakan refresh halaman.', 'error');
                return;
            }

            showLoading(true);

            try {
                const formData = new FormData(event.target);
                const data = {};

                // Get form values
                data.nama_investasi = document.getElementById('nama_investasi').value;
                data.tipe_investasi = document.getElementById('tipe_investasi').value || null;
                data.alasan_masuk = document.getElementById('alasan_masuk').value || null;
                
                const sesuaiPlan = document.getElementById('sesuai_plan').value;
                data.sesuai_plan = sesuaiPlan === 'true' ? true : sesuaiPlan === 'false' ? false : null;
                
                data.tanggal_entry = document.getElementById('tanggal_entry').value || null;
                data.harga_entry = parseFloat(document.getElementById('harga_entry').value) || null;
                data.tanggal_exit = document.getElementById('tanggal_exit').value || null;
                data.harga_jual = parseFloat(document.getElementById('harga_jual').value) || null;
                data.hasil = parseFloat(document.getElementById('hasil').value) || null;
                data.pelajaran = document.getElementById('pelajaran').value || null;
                data.created_at = new Date().toISOString();

                // Validate required fields
                if (!data.nama_investasi) {
                    throw new Error('Nama investasi wajib diisi');
                }

                // Insert data
                const { error } = await supabase
                    .from('trade')
                    .insert([data]);

                if (error) throw error;

                showMessage('Data trading berhasil disimpan!', 'success');
                
                // Reset form
                document.getElementById('trading-form').reset();
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error saving trade:', error);
                showMessage('Gagal menyimpan data: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing...');
            
            // Wait for Supabase to load
            await waitForSupabase();
            
            // Initialize Supabase
            if (initializeSupabase()) {
                // Add form event listener
                document.getElementById('trading-form').addEventListener('submit', handleSubmit);
            } else {
                showMessage('Gagal memuat library Supabase. Silakan refresh halaman.', 'error');
            }
        });
    </script>
</body>
</html>
