<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 2rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        td {
            color: #6c757d;
            font-size: 0.95rem;
        }

        tr:hover {
            background: #f8f9fa;
            transition: background 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profit {
            color: #28a745;
            font-weight: 600;
        }

        .loss {
            color: #dc3545;
            font-weight: 600;
        }

        .neutral {
            color: #6c757d;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-saham {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-crypto {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-forex {
            background: #e8f5e8;
            color: #388e3c;
        }

        .badge-default {
            background: #f5f5f5;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #495057;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 2rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #6c757d;
            font-size: 1rem;
        }

        .detail-full {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Trade Management</h1>
            <p>Kelola dan analisis investasi trading Anda</p>
        </div>

        <div class="content">
            <div class="actions">
                <h2>Daftar Trading</h2>
                <a href="tambah.html" class="btn btn-primary">
                    ‚ûï Tambah Trading Baru
                </a>
            </div>

            <div id="error-container"></div>
            
            <div class="table-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Memuat data trading...</p>
                </div>
                
                <table id="trade-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipe Investasi</th>
                            <th>Nama Investasi</th>
                            <th>Hasil</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="trade-tbody">
                    </tbody>
                </table>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <h3>Belum ada data trading</h3>
                    <p>Mulai dengan menambahkan trading pertama Anda</p>
                    <a href="tambah.html" class="btn btn-primary" style="margin-top: 1rem;">
                        ‚ûï Tambah Trading Baru
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detail Trading</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://qsogworvppircfzuqyzr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzb2d3b3J2cHBpcmNmenVxeXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyODg3OTcsImV4cCI6MjA2Nzg2NDc5N30.T59WZ1_RalVBew3iL4bk4m4S0MWdyjrrK13KCxIm7O8';
        
        let supabase;
        
        // Initialize Supabase with error handling
        function initializeSupabase() {
            try {
                if (typeof window.supabase !== 'undefined') {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase initialized successfully');
                    return true;
                } else {
                    console.error('Supabase library not found');
                    return false;
                }
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Wait for Supabase to load
        function waitForSupabase() {
            return new Promise((resolve) => {
                if (typeof window.supabase !== 'undefined') {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (typeof window.supabase !== 'undefined') {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve();
                    }, 10000);
                }
            });
        }

        // Get badge class based on investment type
        function getBadgeClass(type) {
            if (!type) return 'badge-default';
            
            const lowerType = type.toLowerCase();
            if (lowerType.includes('saham')) return 'badge-saham';
            if (lowerType.includes('crypto')) return 'badge-crypto';
            if (lowerType.includes('forex')) return 'badge-forex';
            return 'badge-default';
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '-';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Get profit/loss class
        function getProfitClass(hasil) {
            if (hasil === null || hasil === undefined) return 'neutral';
            return hasil > 0 ? 'profit' : hasil < 0 ? 'loss' : 'neutral';
        }

        // Load trades data
        async function loadTrades() {
            try {
                if (!supabase) {
                    throw new Error('Supabase belum diinisialisasi');
                }

                const { data, error } = await supabase
                    .from('trade')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const loadingEl = document.getElementById('loading');
                const tableEl = document.getElementById('trade-table');
                const emptyEl = document.getElementById('empty-state');
                const tbodyEl = document.getElementById('trade-tbody');

                loadingEl.style.display = 'none';

                if (data.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                tableEl.style.display = 'table';
                tbodyEl.innerHTML = '';

                data.forEach(trade => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trade.id}</td>
                        <td>
                            <span class="badge ${getBadgeClass(trade.tipe_investasi)}">
                                ${trade.tipe_investasi || '-'}
                            </span>
                        </td>
                        <td>${trade.nama_investasi}</td>
                       <td class="${getProfitClass(trade.hasil)}">
  ${formatPercent(trade.hasil)}
</td>

                        <td>
                            <button class="btn btn-secondary" onclick="showDetail(${trade.id})">
                                üëÅÔ∏è Detail
                            </button>
                        </td>
                    `;
                    tbodyEl.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading trades:', error);
                showError('Gagal memuat data trading: ' + error.message);
            }
        }
function formatPercent(value) {
  const percent = parseFloat(value) || 0;
  const sign = percent > 0 ? '+' : '';
  return `${sign}${percent.toFixed(2)}%`;
}

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('loading').style.display = 'none';
        }

        // Show detail modal
        async function showDetail(tradeId) {
            try {
                if (!supabase) {
                    throw new Error('Supabase belum diinisialisasi');
                }

                const { data, error } = await supabase
                    .from('trade')
                    .select('*')
                    .eq('id', tradeId)
                    .single();

                if (error) throw error;

                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">ID</div>
                            <div class="detail-value">${data.id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tipe Investasi</div>
                            <div class="detail-value">
                                <span class="badge ${getBadgeClass(data.tipe_investasi)}">
                                    ${data.tipe_investasi || '-'}
                                </span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Nama Investasi</div>
                            <div class="detail-value">${data.nama_investasi}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sesuai Plan</div>
                            <div class="detail-value">
                                ${data.sesuai_plan === true ? '‚úÖ Ya' : data.sesuai_plan === false ? '‚ùå Tidak' : '-'}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tanggal Entry</div>
                            <div class="detail-value">${formatDate(data.tanggal_entry)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Harga Entry</div>
                            <div class="detail-value">${formatCurrency(data.harga_entry)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tanggal Exit</div>
                            <div class="detail-value">${formatDate(data.tanggal_exit)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Harga Jual</div>
                            <div class="detail-value">${formatCurrency(data.harga_jual)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Hasil</div>
                          <div class="detail-value ${getProfitClass(data.hasil)}">
  ${formatPercent(data.hasil)}
</div>

                        </div>
                        <div class="detail-item detail-full">
                            <div class="detail-label">Alasan Masuk</div>
                            <div class="detail-value">${data.alasan_masuk || '-'}</div>
                        </div>
                        <div class="detail-item detail-full">
                            <div class="detail-label">Pelajaran</div>
                            <div class="detail-value">${data.pelajaran || '-'}</div>
                        </div>
                        <div class="detail-item detail-full">
                            <div class="detail-label">Dibuat Pada</div>
                            <div class="detail-value">${formatDate(data.created_at)}</div>
                        </div>
                    </div>
                `;

                document.getElementById('detail-modal').style.display = 'block';

            } catch (error) {
                console.error('Error loading trade detail:', error);
                alert('Gagal memuat detail trading: ' + error.message);
            }
        }

        // Modal events
        document.querySelector('.close').onclick = function() {
            document.getElementById('detail-modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detail-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing...');
            
            // Wait for Supabase to load
            await waitForSupabase();
            
            // Initialize Supabase
            if (initializeSupabase()) {
                loadTrades();
            } else {
                showError('Gagal memuat library Supabase. Silakan refresh halaman.');
            }
        });
    </script>
</body>
</html>
